# HEAL7 통합 데이터베이스 연결 설정

database:
  postgresql:
    host: localhost
    database: heal7
    schemas:
      shared_common: "공통 사용자, 인증"
      saju_service: "사주명리학 데이터"
      crawling_service: "크롤링 데이터"
      dream_service: "꿈풀이 데이터"
      paperwork_service: "서류 처리"
      monitoring_service: "시스템 모니터링"

  redis:
    host: localhost
    databases:
      0: shared_common
      1: saju_service
      2: crawling_service
      3: dream_service
      4: paperwork_service
      5: monitoring_service

schema_mapping:
  # 각 서비스가 참조할 스키마 위치
  saju-service: "./schemas/saju/"
  crawling-service: "./schemas/crawling/"
  dream-service: "./schemas/dream/"
  paperwork-service: "./schemas/paperwork/"
  monitoring-service: "./schemas/monitoring/"
  shared: "./schemas/shared/"