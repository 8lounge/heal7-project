server {
    listen 80;
    server_name cube.heal7.com;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name cube.heal7.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/cube.heal7.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cube.heal7.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/cube.heal7.com.access.log;
    error_log /var/log/nginx/cube.heal7.com.error.log;

    # 3D cube modeling system static files
    root /var/www/cube.heal7.com;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
        
        # CORS headers for Three.js resources
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # OPTIONS preflight request handling
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 204;
        }
    }
    
    # JavaScript files caching
    location ~* \.js$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # CSS files caching
    location ~* \.css$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 3D models and texture files caching
    location ~* \.(glb|gltf|obj|mtl|png|jpg|jpeg|webp)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}