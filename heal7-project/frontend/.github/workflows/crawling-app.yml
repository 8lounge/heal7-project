name: Crawling App Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'packages/crawling-app/**'
      - 'packages/shared/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production?'
        required: true
        default: 'false'
        type: boolean

jobs:
  build-crawling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared module
        run: pnpm --filter @heal7/shared build
        
      - name: Build crawling app
        run: pnpm --filter @heal7/crawling-app build
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: crawling-app-build
          path: packages/crawling-app/dist/

  deploy-crawling:
    needs: build-crawling
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || inputs.deploy
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: crawling-app-build
          path: ./dist
          
      - name: Deploy to crawling.heal7.com
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 백업 및 배포
            sudo cp -r /var/www/crawling.heal7.com /var/www/crawling.heal7.com.backup-$(date +%Y%m%d-%H%M%S)
            sudo rm -rf /var/www/crawling.heal7.com.temp
            sudo mkdir -p /var/www/crawling.heal7.com.temp
            
      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./dist/*"
          target: "/var/www/crawling.heal7.com.temp/"
          strip_components: 1
          
      - name: Finalize deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 원자적 교체
            sudo mv /var/www/crawling.heal7.com /var/www/crawling.heal7.com.old
            sudo mv /var/www/crawling.heal7.com.temp /var/www/crawling.heal7.com
            sudo chown -R www-data:www-data /var/www/crawling.heal7.com
            sudo rm -rf /var/www/crawling.heal7.com.old
            sudo systemctl reload nginx