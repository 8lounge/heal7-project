name: Frontend Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
      - '.github/workflows/frontend-build-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: heal7-project/frontend/package-lock.json
    
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install frontend dependencies
      run: |
        cd heal7-project/frontend
        pnpm install
    
    - name: Build shared package
      run: |
        cd heal7-project/frontend
        pnpm --filter @heal7/shared build
        
    - name: Build saju-app
      run: |
        cd heal7-project/frontend
        pnpm --filter @heal7/saju-app exec vite build --mode production
    
    - name: Test frontend build
      run: |
        cd heal7-project/frontend
        ls -la packages/saju-app/dist/
        echo "✅ Saju-app build completed successfully"
    
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: heal7-project/frontend/packages/saju-app/dist/
        retention-days: 30
    
    - name: Frontend deployment notification
      run: |
        echo "🎨 Frontend 빌드 완료"
        echo "📦 아티팩트: frontend-dist"
        echo "🌐 배포 대상: saju.heal7.com (포트 4173)"