# HEAL7 사주명리학 Nginx 설정 (Vite 기반)
# @domain saju.heal7.com

server {
    listen 443 ssl http2;
    server_name saju.heal7.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/saju.heal7.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saju.heal7.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Logs
    access_log /var/log/nginx/saju.heal7.access.log;
    error_log /var/log/nginx/saju.heal7.error.log;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Root directory
    root /var/www/saju.heal7.com;
    index index.html;
    
    # Admin API proxy to saju-service (port 8002)
    location ~ ^/api/(user-management|content-management|notification) {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Saju API proxy to saju-service (port 8002)
    location /api/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Manifest.json with proper MIME type
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }
    
    # Service worker
    location = /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }
    
    # Font files with proper MIME types
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin "*";
        expires 30d;
    }
    
    # Static assets with aggressive caching
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
        expires 1y;
    }
    
    # Images and other static files
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=2592000";
        expires 30d;
    }
    
    # SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML files should not be cached
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate";
            expires -1;
        }
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json
        image/svg+xml;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name saju.heal7.com;
    return 301 https://$host$request_uri;
}
