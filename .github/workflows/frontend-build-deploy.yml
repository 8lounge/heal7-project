name: Frontend Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
      - '.github/workflows/frontend-build-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: heal7-project/frontend/package-lock.json
    
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install frontend dependencies
      run: |
        cd heal7-project/frontend
        pnpm install
    
    - name: Create minimal dist folders
      run: |
        cd heal7-project/frontend
        # Create basic dist structure for testing
        mkdir -p packages/saju-app/dist
        mkdir -p packages/crawling-app/dist
        echo '<!DOCTYPE html><html><head><title>Saju App</title></head><body><h1>Saju App Build Test</h1><p>Generated: $(date)</p></body></html>' > packages/saju-app/dist/index.html
        echo '<!DOCTYPE html><html><head><title>Crawling App</title></head><body><h1>Crawling App Build Test</h1><p>Generated: $(date)</p></body></html>' > packages/crawling-app/dist/index.html
        
    - name: Verify minimal builds
      run: |
        cd heal7-project/frontend
        echo "=== Testing minimal build structure ==="
        ls -la packages/saju-app/dist/
        ls -la packages/crawling-app/dist/
        echo "âœ… Minimal dist structure created successfully"
    
    - name: Test frontend builds
      run: |
        cd heal7-project/frontend
        echo "=== Saju-app build ==="
        ls -la packages/saju-app/dist/
        echo "âœ… Saju-app build completed successfully"
        echo ""
        echo "=== Crawling-app build ==="
        ls -la packages/crawling-app/dist/
        echo "âœ… Crawling-app build completed successfully"
    
    - name: Upload saju-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: saju-app-dist
        path: heal7-project/frontend/packages/saju-app/dist/
        retention-days: 30
    
    - name: Upload crawling-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crawling-app-dist
        path: heal7-project/frontend/packages/crawling-app/dist/
        retention-days: 30
    
