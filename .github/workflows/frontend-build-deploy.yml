name: Frontend Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
      - '.github/workflows/frontend-build-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
  workflow_dispatch:
    inputs:
      target_app:
        description: 'ë¹Œë“œí•  ì•± ì„ íƒ'
        required: true
        default: 'all-apps'
        type: choice
        options:
        - all-apps
        - saju-app
        - crawling-app

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: heal7-project/frontend/package-lock.json
    
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies and build
      run: |
        cd heal7-project/frontend
        pnpm install --frozen-lockfile
        
        TARGET_APP="${{ github.event.inputs.target_app }}"
        if [ -z "$TARGET_APP" ] || [ "$TARGET_APP" = "all-apps" ]; then
          echo "ğŸ”® Building saju-app..."
          cd packages/saju-app
          NODE_OPTIONS="--max-old-space-size=1024" pnpm build
          cd ../..
          
          echo "ğŸ•·ï¸ Building crawling-app..."
          cd packages/crawling-app
          NODE_OPTIONS="--max-old-space-size=1024" pnpm build
          cd ../..
        elif [ "$TARGET_APP" = "saju-app" ]; then
          echo "ğŸ”® Building saju-app only..."
          cd packages/saju-app
          NODE_OPTIONS="--max-old-space-size=1024" pnpm build
          cd ../..
        elif [ "$TARGET_APP" = "crawling-app" ]; then
          echo "ğŸ•·ï¸ Building crawling-app only..."
          cd packages/crawling-app
          NODE_OPTIONS="--max-old-space-size=1024" pnpm build
          cd ../..
        fi
        
    - name: Verify minimal builds
      run: |
        cd heal7-project/frontend
        echo "=== Testing minimal build structure ==="
        ls -la packages/saju-app/dist/
        ls -la packages/crawling-app/dist/
        echo "âœ… Minimal dist structure created successfully"
    
    - name: Test frontend builds
      run: |
        cd heal7-project/frontend
        echo "=== Saju-app build ==="
        ls -la packages/saju-app/dist/
        echo "âœ… Saju-app build completed successfully"
        echo ""
        echo "=== Crawling-app build ==="
        ls -la packages/crawling-app/dist/
        echo "âœ… Crawling-app build completed successfully"
    
    - name: Upload saju-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: saju-app-dist
        path: heal7-project/frontend/packages/saju-app/dist/
        retention-days: 30
    
    - name: Upload crawling-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crawling-app-dist
        path: heal7-project/frontend/packages/crawling-app/dist/
        retention-days: 30
    
