name: Frontend Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
      - '.github/workflows/frontend-build-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'heal7-project/frontend/**'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: heal7-project/frontend/package-lock.json
    
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install frontend dependencies
      run: |
        cd heal7-project/frontend
        pnpm install
    
    - name: Build shared package
      run: |
        cd heal7-project/frontend
        pnpm --filter @heal7/shared build
        
    - name: Build saju-app
      run: |
        cd heal7-project/frontend
        pnpm --filter @heal7/saju-app exec vite build --mode production
    
    - name: Build crawling-app
      run: |
        cd heal7-project/frontend
        pnpm --filter @heal7/crawling-app exec vite build --mode production
    
    - name: Test frontend builds
      run: |
        cd heal7-project/frontend
        echo "=== Saju-app build ==="
        ls -la packages/saju-app/dist/
        echo "✅ Saju-app build completed successfully"
        echo ""
        echo "=== Crawling-app build ==="
        ls -la packages/crawling-app/dist/
        echo "✅ Crawling-app build completed successfully"
    
    - name: Upload saju-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: saju-app-dist
        path: heal7-project/frontend/packages/saju-app/dist/
        retention-days: 30
    
    - name: Upload crawling-app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crawling-app-dist
        path: heal7-project/frontend/packages/crawling-app/dist/
        retention-days: 30
    
    - name: Frontend deployment notification
      run: |
        echo "🎨 Frontend 빌드 완료"
        echo "📦 아티팩트: saju-app-dist, crawling-app-dist"
        echo "🌐 배포 대상:"
        echo "   - saju.heal7.com (사주 서비스)"
        echo "   - crawling.heal7.com (크롤링 서비스)"
        echo "⚠️  수동 배포 모드 - Claude CLI로 수동 배포 필요"